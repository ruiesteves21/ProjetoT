Performance Test:
  User Group:
    name: Default
    useCases:
      - name: Explore Petstore
        script: https://petstore.octoperf.com/actions/Catalog.action
        command: "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe"
        threads: 5
  Monitors:
    - name: Memory
      every: 500
    - name: CPU
      every: 500
  reporterConfiguration:
    reportType: json

