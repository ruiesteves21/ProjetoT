version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - echo Building the application...
      - mvn clean package
      - cp resources/DslPrototype.yml target/
      - cp resources/ToolPrototype.yml target/
  post_build:
    commands:
      - echo Running the application...
      - java -cp target/LuluPerfTest-jar-with-dependencies.jar com.lulu.main.prototype.RunnerPrototype
